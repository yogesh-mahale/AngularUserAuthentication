<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text"
               class="form-control"
               id="userName"
               placeholder="Enter Username"
               name="username"
               ngModel
               required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control"
               id="exampleInputEmail1"
               aria-describedby="emailHelp"
               placeholder="Enter email"
               name="email"
               ngModel
               email
               required
        >
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password"
               class="form-control"
               id="exampleInputPassword1"
               placeholder="Password"
               name="password"
               ngModel
               required
        > <!--todo: Add more complex password validation -->
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          ngModel
          name="address"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input
          type="text"
          class="form-control"
          id="mobile"
          aria-describedby="emailHelp"
          placeholder="Enter mobile"
          ngModel
          name="mobile"
          required
          [pattern]="'^((\\+91-?)|0)?[0-9]{10}$'"
        >
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Companies</label>
        <select multiple class="form-control" id="exampleFormControlSelect2" name="companies" ngModel>
          <option value="{{ company }}" *ngFor="let company of companies; let i = index;">  {{ company }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >{{ editMode ? 'Update' : 'Create' }}</button>
    </form>
  </div>
</div>
